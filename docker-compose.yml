version: '3.5'
services:
  redis:
    container_name: rss_redis
    image: redis
    command: redis-server --requirepass gxfc --appendonly yes
    environment:
      - TZ=Asia/Shanghai
    volumes:
      - ./data:/data
    networks:
      - appnet

  rss:
    container_name: rss
    build: . 
    image: aaronysj/rss
    environment:
      - TZ=Asia/Shanghai
    ports:
      - 8443:8080
    networks:
      - appnet

networks:
  appnet:
